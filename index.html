<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Certificate</title>
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://graphicsfamily.com/wp-content/uploads/edd/2021/01/Elegant-Red-Certificate-of-Achievement-Template-Design-870x870.jpg" alt="img">
        <h4>Get your free certificate✌️</h4>
      
    </header>
    <main>

        <label for="name">Type Your Name</label>
        <input required type="text" name="Name" autocomplete="name" placeholder="name" id="name" minlength="3"
            maxlength="16">
        <Button id="submitBtn">Get Certificate</Button>


    </main>
   
    <script src="./index.js"></script>
</body>

</html>
